<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2301110142 김수아</title>
    <link rel="stylesheet" href="style.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <div class="wrap">
        <div class="navigation">
            <ul class="nav">
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#projects">PROJECT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
        
        <!--메인 비주얼-->
        <section id="visual" class="visual scroll-spy">
            <div class="main">
                <div class="inner">
                    <!--풍선 모양 이미지-->
                    <div class="balloon bln01 popup"><img src="image/3d01.png" alt=""></div>
                </div>
            </div>
        </section>
    
        <!--자기소개-->
        <section id="about" class="about scroll-spy">
            <div class="aboutr">
                <div class="inner">
                    <!--프로필 이미지-->
                    <div class="profile magic-slide to-up"><img src="image/profile.png" alt=""></div>
    
                    <!--풍선 모양 이미지-->
                    <div class="balloon bln02 popup"><img src="image/3d02.png" alt=""></div>
                    <div class="balloon bln03 popup"><img src="image/3d03.png" alt=""></div>
                    <div class="balloon bln04 popup"><img src="image/3d04.png" alt=""></div>
                </div>
            </div>
        </section>
    
        <!--프로젝트 소개-->
        <section id="projects" class="projects scroll-spy">
            <div class="projects">
                <div class="inner">
                    <!--Swiper를 이용한 프로젝트 overview-->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="box magic-slide to-down"><img src="image/work01.png" alt=""></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="box magic-slide to-up delay-1"><img src="image/work02.png" alt=""></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="box magic-slide to-down delay-2"><img src="image/work03.png" alt=""></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="box magic-slide to-down"><img src="image/work01.png" alt=""></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="box magic-slide to-up delay-1"><img src="image/work02.png" alt=""></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="box magic-slide to-down delay-2"><img src="image/work03.png" alt=""></div>
                            </div>
                        </div>
                    </div>
                    
    
                    <!--풍선 모양 이미지-->
                    <div class="balloon bln05 popup"><img src="image/3d05.png" alt=""></div>
                    <div class="balloon bln06 popup"><img src="image/3d06.png" alt=""></div>
                </div>
            </div>
        </section>
    
        <!--연락처-->
        <section id="contact" class="contact scroll-spy">
            <div class="contact">
                <div class="inner">
                    <!--입력란-->
                    <div class="type magic-slide to-right">
                        <p>E-MAIL</p>
                        <div class="email"><input type="email" name="" id="" placeholder="youremail@example.com"></div>
                        <div class="text"><input type="text"></div>
                    </div>
    
                    <!--풍선 모양 이미지-->
                    <div class="balloon bln07 popup"><img src="image/3d07.png" alt=""></div>
                    <div class="balloon bln08 popup"><img src="image/3d08.png" alt=""></div>
    
                    <!--SNS 아이콘-->
                    <ul class="icons">
                        <li><div class="sns magic-slide to-up"><img src="image/icon01.png" alt=""></div></li>
                        <li><div class="sns magic-slide to-up delay-1"><img src="image/icon02.png" alt=""></div></li>
                        <li><div class="sns magic-slide to-up delay-2"><img src="image/icon03.png" alt=""></div></li>
                    </ul>
                    
                </div>
            </div>
        </section>
    
        <!--푸터-->
        <section class="footer scroll-spy">
            <div class="footer">
                <div class="inner">
                    <p>Copyright by SUA PORTFOLIO</p>
                </div>
            </div>
        </section>
    </div>

    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 메인 화면에서 튀어나오는 풍선 글씨 GSAP
        document.querySelectorAll(".popup").forEach(popup => {
            gsap.from(popup, {
                scale: 0.3, // 시작 스케일 조정
                opacity: 0, // 투명도 시작값
                ease: 'elastic', // 튕기듯이 애니메이션
                duration: 1.5, // 애니메이션 지속 시간
                scrollTrigger: {
                    trigger: popup,
                    start: "top 90%",
                    toggleActions: "play none none reverse"
                }
            });
        });

        // 스크롤에 따른 표시 애니메이션
        // (충돌 문제로 ScrollMagic에서 GSAP으로 변경)
        document.querySelectorAll('.scroll-spy').forEach((spyEl) => {
            gsap.to(spyEl, {
                scrollTrigger: {
                    trigger: spyEl,
                    start: "top 80%",
                    toggleClass: {targets: spyEl, className: "show"},
                    markers: false
                }
            });
        });

        // Swiper 설정
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            freeMode: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });

        // Balloon이미지가 Swiper보다 위에 있도록 수정...
        gsap.set(".balloon", { zIndex: 2 });

        
        // Projects 섹션에 있을 때 커서 스타일 변경
        var projectsSection = document.getElementById('projects');
        projectsSection.addEventListener('mouseover', function(event) {
            // 기존 커서 숨기기
            document.body.style.cursor = 'none';

            // 원 모양
            var circle = document.createElement('div');
            circle.style.transition = 0.3
            circle.classList.add('custom-cursor');
            circle.style.position = 'absolute';
            circle.style.width = '140px';
            circle.style.height = '140px';
            circle.style.borderRadius = '50%';
            circle.style.backgroundColor = 'rgba(0, 0, 0, 1)';
            circle.style.pointerEvents = 'none';
            circle.style.left = `${event.pageX - 50}px`;
            circle.style.top = `${event.pageY - 50}px`;
            circle.style.zIndex = '1000'; // 커서가 항상 맨 위에 있게

            // 텍스트
            var text = document.createElement('span');
            text.style.transition = 0.3
            text.textContent = 'Swipe';
            text.style.position = 'absolute';
            text.style.color = '#fff';
            text.style.fontFamily = 'Noto Sans Kr';
            text.style.fontSize = '16px';
            text.style.lineHeight = '140px';
            text.style.textAlign = 'center';
            text.style.width = '100%';
            text.style.pointerEvents = 'none';

            // 원 안에 텍스트 추가
            circle.appendChild(text);

            // body에 원 추가
            document.body.appendChild(circle);
        });

        projectsSection.addEventListener('mouseout', function() {
            // 커서 원 모양 제거
            var circle = document.querySelector('.custom-cursor');
            if (circle) {
                circle.remove();
            }
            // 기본 커서 스타일로 변경
            document.body.style.cursor = 'default';
        });

        projectsSection.addEventListener('mousemove', function(event) {
            // 원 모양을 마우스 위치에 따라 이동
            var circle = document.querySelector('.custom-cursor');
            if (circle) {
                circle.style.left = `${event.pageX - 50}px`;
                circle.style.top = `${event.pageY - 50}px`;
            }
        });


    </script>
</body>
</html>
